---
flavour_sets:
  - name: 'gardener'
    flavour_combinations:
      - architectures:
        - amd64
        platforms:
        - ali
        - aws
        - azure
        - gcp
        - openstack
        - openstackbaremetal
        modifiers:
        - [ gardener, _prod ]
      - architectures:
        - arm64
        platforms:
        - aws
        - azure
        - gcp
        modifiers:
        - [ gardener, _prod ]
  - name: 'gardener-secureboot'
    flavour_combinations:
      - architectures:
        - amd64
        platforms:
        - aws
        - gcp
        - azure
        modifiers:
        - [ gardener, _trustedboot, _tpm2, _prod ]
      - architectures:
        - arm64
        platforms:
        - aws
        - gcp
        - azure
        modifiers:
        - [ gardener, _trustedboot, _tpm2, _prod ]
